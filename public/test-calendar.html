<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #calendar { max-width: 900px; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>FullCalendar Test</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('FullCalendar available:', typeof FullCalendar !== 'undefined');
            
            const events = [
                {
                    id: 'test-1',
                    title: 'Test Event 1',
                    start: '2024-09-26T08:00:00',
                    end: '2024-09-26T10:00:00',
                    backgroundColor: '#3B82F6'
                },
                {
                    id: 'test-2',
                    title: 'Test Event 2',
                    start: '2024-09-27T09:00:00',
                    end: '2024-09-27T11:00:00',
                    backgroundColor: '#10B981'
                }
            ];
            
            console.log('Test events:', events);

            const calendarEl = document.getElementById('calendar');
            console.log('Calendar element found:', calendarEl);
            
            if (!calendarEl) {
                console.error('Calendar element not found!');
                return;
            }
            
            if (typeof FullCalendar === 'undefined') {
                console.error('FullCalendar library not loaded!');
                return;
            }
            
            console.log('Creating FullCalendar instance...');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                events: events,
                height: 'auto'
            });

            console.log('Rendering calendar...');
            calendar.render();
            
            console.log('Calendar rendered successfully');
            console.log('Events in calendar:', calendar.getEvents().length);
        });
    </script>
</body>
</html>
